<div id="privateBoardModal" class="modal">
    <div class="modal-content stats-modal">
        <button class="modal-close" onclick="closePrivateBoardModal()"><i class="fas fa-times"></i></button>
        <div class="modal-header"><h2 id="privateBoardModalTitle"><i class="fas fa-user-lock"></i><span>Novo Quadro Privado</span></h2></div>
        <div class="modal-body" style="padding: 2rem;">
            <form id="privateBoardForm">
                <div class="form-group"><label for="boardTitle" class="form-label"><i class="fas fa-heading"></i> Título do Quadro</label><input type="text" id="boardTitle" name="title" class="form-input" required placeholder="Ex: Projetos Pessoais"></div>
                <div class="form-group"><label for="boardDescription" class="form-label"><i class="fas fa-align-left"></i> Descrição (Opcional)</label><textarea id="boardDescription" name="description" class="form-textarea" placeholder="Descreva o objetivo deste quadro..." rows="4"></textarea></div>
                <div class="form-actions" style="border-top: 1px solid var(--border-color); padding-top: 1.5rem; margin-top: 1.5rem;"><button type="button" class="btn btn-secondary" onclick="closePrivateBoardModal()">Cancelar</button><button type="submit" class="btn btn-primary" id="btn-confirm-board"><i class="fas fa-check-circle"></i> <span>Salvar Quadro</span></button></div>
            </form>
        </div>
    </div>
</div>
