<div id="statsModal" class="modal">
    <div class="modal-content stats-modal">
        <button class="modal-close" onclick="closeStatsModal()"><i class="fas fa-times"></i></button>
        <div class="modal-header">
            <h2 id="statsModalTitle"></h2>
            <div class="stats-filter-container">
                <div class="filter-controls"><i class="fas fa-filter"></i><label for="statsFilterUser">Filtrar:</label><select id="statsFilterUser" class="form-select"></select></div>
                <div id="statsTotalCount" class="stats-total"></div>
            </div>
        </div>
        <div class="stats-body" id="statsModalBody"></div>
    </div>
</div>
