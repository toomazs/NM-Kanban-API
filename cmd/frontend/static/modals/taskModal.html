<div id="taskModal" class="modal">
    <div class="modal-content priority-media">
        <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
        <div class="modal-header"><h2 id="modalTitle"><i class="fas fa-edit"></i><span>Tarefa</span></h2></div>
        <div class="modal-body">
            <div class="modal-main">
                <form id="taskForm">
                    <div class="form-section">
                        <div class="form-group priority-group"><label class="section-label"><i class="fas fa-flag"></i> Prioridade</label><div class="priority-options"><label class="priority-radio"><input type="radio" name="priority" value="baixa"><span class="priority-indicator priority-baixa"></span><span class="priority-text">Normal</span></label><label class="priority-radio"><input type="radio" name="priority" value="media" checked><span class="priority-indicator priority-media"></span><span class="priority-text">Importante</span></label><label class="priority-radio"><input type="radio" name="priority" value="alta"><span class="priority-indicator priority-alta"></span><span class="priority-text">Crítico</span></label></div></div>
                    </div>
                    <div class="form-section">
                        <div class="form-group"><label for="taskTitle" class="form-label"><i class="fas fa-user"></i> ID e Nome do Cliente</label><input type="text" id="taskTitle" name="title" class="form-input" required></div>
                        <div class="form-group"><label for="taskDate" class="form-label"><i class="fas fa-calendar"></i> Data e Hora de Entrega</label><input type="datetime-local" id="taskDate" name="date" class="form-input"></div>
                        <div class="form-group"><label class="form-label"><i class="fas fa-user-tag"></i> Colaborador</label><input type="hidden" id="taskAssignee" name="assignee"><div id="assignee-selector" class="assignee-selector-grid"></div></div>
                        <div id="new-task-description-group" class="form-group"><label for="taskNewDescription" class="form-label"><i class="fas fa-comment"></i> Comentário Inicial<span class="required">*</span></label><textarea id="taskNewDescription" name="description" class="form-textarea" placeholder="Descreva um comentário inicial..." rows="4"></textarea></div>
                    </div>
                    <div class="form-actions">
                        <div class="status-buttons"><button type="button" class="btn btn-solved" id="btn-solve"><i class="fas fa-check"></i><span>Solucionado</span></button><button type="button" class="btn btn-unsolved" id="btn-unsolve"><i class="fas fa-times"></i><span>Não Solucionado</span></button><button type="button" class="btn btn-secondary" id="btn-return-to-scale" style="display: none;"><i class="fas fa-undo"></i><span>Retornar à Escala</span></button></div>
                        <button type="submit" class="btn btn-primary" id="btn-confirm-task"><i class="fas fa-check-circle"></i><span>Confirmar</span></button>
                    </div>
                </form>
            </div>
            <div class="modal-comments">
                <div class="comments-header"><h3><i class="fas fa-comments"></i> Acompanhamento</h3></div>
                <div class="comments-container">
                    <div class="comment-section"><div class="comment-header"><div class="comment-title"><i class="fas fa-eye"></i><span>Observações</span></div><button type="button" class="add-comment-btn" onclick="toggleCommentInput('observacoes')"><i class="fas fa-plus"></i></button></div><div class="comments-list" id="observacoes-comments"></div><div class="comment-input-container" id="observacoes-input"><textarea placeholder="Adicionar observação..." rows="3"></textarea><div class="comment-actions"><button type="button" class="btn-save" onclick="saveComment('observacoes')"><i class="fas fa-check"></i> Salvar</button><button type="button" class="btn-cancel" onclick="cancelComment('observacoes')"><i class="fas fa-times"></i></button></div></div></div>
                    <div class="comment-section"><div class="comment-header"><div class="comment-title"><i class="fas fa-phone"></i><span>Tentativas de Contato</span></div><button type="button" class="add-comment-btn" onclick="toggleCommentInput('tentativas')"><i class="fas fa-plus"></i></button></div><div class="comments-list" id="tentativas-comments"></div><div class="comment-input-container" id="tentativas-input"><textarea placeholder="Adicionar tentativa..." rows="3"></textarea><div class="comment-actions"><button type="button" class="btn-save" onclick="saveComment('tentativas')"><i class="fas fa-check"></i> Salvar</button><button type="button" class="btn-cancel" onclick="cancelComment('tentativas')"><i class="fas fa-times"></i></button></div></div></div>
                    <div class="comment-section"><div class="comment-header"><div class="comment-title"><i class="fas fa-check-circle"></i><span>Resolução</span></div><button type="button" class="add-comment-btn" onclick="toggleCommentInput('resolucao')"><i class="fas fa-plus"></i></button></div><div class="comments-list" id="resolucao-comments"></div><div class="comment-input-container" id="resolucao-input"><textarea placeholder="Adicionar resolução..." rows="3"></textarea><div class="comment-actions"><button type="button" class="btn-save" onclick="saveComment('resolucao')"><i class="fas fa-check"></i> Salvar</button><button type="button" class="btn-cancel" onclick="cancelComment('resolucao')"><i class="fas fa-times"></i></button></div></div></div>
                </div>
            </div>
        </div>
    </div>
</div>
